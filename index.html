<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Sketch</title>
    <!-- Link to the p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="app.js"></script> <!-- Link to your external js file -->
</head>

<body>
    <!-- The canvas created by p5.js will go here -->
    <h2>Fourier Series - Square Wave</h2>
    <h3>This demo shows how using a series of Sine waves, Fourier series allow us to mimic a square wave function</h3>
    <div id="slider-container">
        <label for="partial-sums">Increase/Decrease partial sums</label>
    </div>
    <hr>
    <div id="math-formula"></div>
    <hr>
    <canvas id="main-canvas"></canvas>
</body>

</html>
